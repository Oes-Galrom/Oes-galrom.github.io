<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>gol shader layout</title>
  <!-- p5 libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <!-- link to your custom css -->
  <link rel="stylesheet" href="assets/css/golShader.css">
</head>
<body>

  <!-- the background container for p5 -->
  <div id="canvas-container"></div>

  <!-- center column that scrolls internally -->
  <div id="content">
    <h1>some heading</h1>
    <p>lots of text here. keep scrolling etc. add more text to verify the scroll!</p>
    <h2>links or other stuff</h2>
    <p>the rest of your portfolio or other content. everything in here can scroll internally.</p>
  </div>

  <!-- p5 script last -->
  <script src="golShader.js"></script>

</body>
</html>
